<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="stylesheet" href="./style/pages/home.css">
</head>
<body>
    <header class="container" id="header-container">
        <a href="./" class="logo-container">
            <img src="./img/car_logo.png" alt="Car logo" class="logo">
            <h1>Car shop</h1>
        </a>
        <div class="nav-link-container">
            <nav class="header-nav">
                <a href="./login.html">Log in</a>
                <a href="#">About</a>
                <a href="#">Contacts</a>
                <a href="#">Help</a>
                <hr class="header-line">
            </nav>
            <div class="nav-icon-container">
                <a href="#" class="fa fa-moon-o header-mode" id="mode-changer"></a>
                <a href="#" class="fa fa-wheelchair header-mode"></a>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="left-item mode-color">
            <div class="category-list">
                <h2>
                    A
                </h2>
                <a href="#">
                    A:a
                </a>
                <a href="#">
                    A:b
                </a>
                <a href="#">
                    A:c
                </a>
            </div>
            <div class="category-list">
                <h2>
                    B
                </h2>
                <a href="#">
                    B:a
                </a>
                <a href="#">
                    B:b
                </a>
                <a href="#">
                    B:c
                </a>
            </div>
        </div>
        <div class="right-item mode-color">
            <div class="search-bar">
                <form id="form-search">
                    <input type="search" name="search_bar" id="search_bar" placeholder="Search...">
                </form>
                <button type="button" name="submit_button" class="fa fa-search btn-search" form="form-search" value="Search">
            </div>
            <div class="filter-container">
                <h2 class="filter-title" id="filter_expander"><ins>Filter</ins> >></h2>
                <form id="filter_form">
                    <div class="select-1">
                        <label for="sort">Sort:</label><br>     
                        <select id="sort" name="sort">
                            <option value="relevant">Relevant</option>
                            <option value="new">New</option>
                        </select>
                    </div>
                    <div class="select-2">
                        <label for="c-type">Type:</label><br>
                        <select id="c-type" name="c-type">
                            <option value="both">Both</option>
                            <option value="mechanical">Mechanical</option>
                            <option value="nonMechanical">Non-mechanical</option>
                        </select>
                    </div>
                    <div class="select-3">
                        <label for="price-gap">Price:</label><br>
                        <select id="price-gap" name="price-gap">
                            <option value="any">Any</option>
                            <option value="500 - 1500">500 - 1500 &euro;</option>
                            <option value="1500 - 2500">1500 - 2500 &euro;</option>
                            <option value="2500 - 3500">2500 - 3500 &euro;</option>
                            <option value="3500 - 4500">3500 - 4500 &euro;</option>
                            <option value="4500 - 6000">4500 - 6000 &euro;</option>
                        </select>
                    </div>
                    <div class="select-4">
                    <label for="c-age">Vehicle age:</label><br>
                    <select id="c-age" name="c-type">
                        <option value="any">Any</option>
                        <option value="1 - 3">1 - 3 years</option>
                        <option value="3 - 5">3 - 5 years</option>
                        <option value="5 - 10">5 - 10 years</option>
                    </select>
                    </div>
                    <div class="sort-option">
                        <input type="radio" id="radio-a-input" name="radio-input" value="ascend" checked>
                        <label for="radio-a-input">Ascend</label><br>
                        <input type="radio" id="radio-d-input" name="radio-input" value="descend">
                        <label for="radio-d-input">Descend</label><br>
                    </div>          
                    <input type="button" name="btn-apply" id="btn-apply" value="Apply">
                </form>
            </div>
            <div class="gallery-container" id="gallery_container">
                
            </div>    
        </div>
        <div class="ad-container">
            <a href="#" target="_blank">
                <img src="./img/add_with_example.jpg" alt="commercial product showcase">
            </a>
        </div>
    </main>
    <footer class="container footer-mode">
        <a href="#" class="fa fa-facebook social-img"></a>
        <a href="#" class="fa fa-twitter social-img"></a>       
        <a href="#" class="fa fa-instagram social-img"></a>
        <a href="#" class="fa fa-linkedin social-img"></a>        
        <p>&#169; Anonymous</p>
    </footer>
    <script src="./js/main/index.js" type="module" defer></script>
</body>
</html>
